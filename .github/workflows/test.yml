name: Deno Test

on: [push]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Run fmt
        run: |
          deno fmt -c ./deno.json --check .
      - name: Run lint
        run: |
          deno lint -c ./deno.json .

  test:
    needs: check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest,macos-latest,windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Run cache & check
        run: |
          deno cache ./server.ts
      - name: Run test
        if: runner.os == "Windows"
        run: |
          denon start > $null &
          deno test -A
      - name: Run test
        if: runner.os != "Windows"
        run: |
          deno run -A server.ts > /dev/null &
          deno test -A